name: Run Tests

on:
  push:
    branches:
      - main
    paths:
      - "src/**"
      - "tests/**"
      - ".github/workflows/**"

jobs:
  test:
    runs-on: ubuntu-latest
    services:
      postgres:
        image: postgres:latest
        env:
          POSTGRES_USER: testuser
          POSTGRES_PASSWORD: testpassword
          POSTGRES_DB: testdb
        ports:
          - 5432:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
      redis:
        image: redis:latest
        ports:
          - 6379:6379
        options: >-
          --health-cmd "redis-cli ping"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
    steps:
      - name: Checkout repo
        uses: actions/checkout@v3

      - name: Setup Node
        uses: actions/setup-node@v3
        with:
          node-version: 18

      - name: Install dependencies
        run: npm install

      - name: Create .env file for temporary database
        run: |
          echo "DATABASE_URL=postgresql://testuser:testpassword@localhost:5432/testdb" > .env
          echo "REDIS_URL=redis://localhost:6379" >> .env
          echo "PORT=3000" >> .env
          echo "SOCKET_PORT=8080" >> .env
          echo "PASSWORD_SALT=11" >> .env
          echo "DEFAULT_OTP_CODE=666666" >> .env

      - name: Run migrations on temporary database
        run: npx prisma migrate deploy

      - name: Seed the temporary database
        run: npx prisma db seed

      - name: Run tests
        run: npm test
